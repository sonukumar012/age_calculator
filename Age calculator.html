<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="birthdate">Enter Your Date of Birth:</label>
        <input type="date" id="birthdate"/>
        <button onclick="calculateAge()"> Calculate Age</button>
        <p id="result"></p>
        <hr>
        <div class="made-by">Made by - Er. Sonu Kumar</div>
        <p id="P">Keep learning Keep Exploaring</p> 
    </div>

    <script>
        function calculateAge() {
        const birthdate = document.getElementById("birthdate").value;
        const resultElement = document.getElementById("result");
        
        if (birthdate){
            const today = new Date();
            const birthDate = new Date(birthdate);

            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();
            let ageDays = today.getDate() - birthDate.getDate();

            if (ageDays < 0) {
                ageMonths--;
                ageDays += new Date(
                    today.getFullYear(),
                    today.getMonth(),
                    0
                ).getDate();
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths+= 12;
            }

            resultElement.innerHTML = `<span style="color: red;">Congratulations!</span> <br><br> Now You're ${ageYears} years, ${ageMonths} months, and ${ageDays} days old.`;
            resultElement.style.color = "green";
        } else{
            resultElement.innerText = "Please enter your Birthdate";
            resultElement.style.color = "red";
        }
    }
    </script>

</body>
</html>
